<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MakeMyTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h1>Book Ticket Here</h1>

        <font color="green">
            <p th:text="${message}"></p>
        </font>

        <form th:action="@{/bookTicket}" method="post" th:object="${ticketDetails}">

            <table>

                <tr>

                    <td>Name : </td>
                    <td><input type="text" th:field="*{name}" required></td>

                </tr>

                <tr>

                    <td>Email : </td>
                    <td><input type="email" th:field="*{email}" required></td>

                </tr>

                <tr>

                    <td>Doj : </td>
                    <td><input type="text" th:field="*{doj}" required></td>

                </tr>

                <tr>

                    <td>From : </td>
                    <td><input type="text" th:field="*{from}" required></td>

                </tr>

                <tr>

                    <td>To : </td>
                    <td><input type="text" th:field="*{to}" required></td>

                </tr>

                <tr>

                    <td>TrainNum : </td>
                    <td><input type="text" th:field="*{trainNum}" required></td>

                </tr>

                <tr>

                    <td></td>
                    <td><input type="submit" class="btn btn-primary"></td>

                </tr>

            </table>

        </form>

        <a th:href="@{/}">View Ticket</a>

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
