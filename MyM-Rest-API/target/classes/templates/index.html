<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MakeMyTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <a th:href="@{/bookTicket}" class="btn btn-primary">Book Ticket</a>

        <h1>View Tickets</h1>

        <table class="table table-bordered">

            <thead>

            <td>Ticket Number</td>
            <td>Name</td>
            <td>Email</td>
            <td>Doj</td>
            <td>From</td>
            <td>To</td>
            <td>TrainNum</td>
            <td>Status</td>

            </thead>

            <tr th:each="ticket : ${ticketDetails}">

                <td th:text="${ticket.ticketNumber}"></td>
                <td th:text="${ticket.name}"></td>
                <td th:text="${ticket.email}"></td>
                <td th:text="${ticket.doj}"></td>
                <td th:text="${ticket.from}"></td>
                <td th:text="${ticket.to}"></td>
                <td th:text="${ticket.trainNum}"></td>
                <td th:text="${ticket.status}"></td>


            </tr>

        </table>

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
